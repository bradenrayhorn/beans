# Default values for beans.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  pullPolicy: IfNotPresent
  # ced version to use. Can be any valid docker tag.
  cedVersion: ""

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set, a name is generated using the fullname template
  name: ""

podAnnotations: {}

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local
  #

pvc:
  storageClassName: local-path
  storageRequest: 500Mi

# optionally enable litestream for sqlite backup
litestream:
  enabled: false
  version: 0.3.13
  # this secret must be created outside of the helm chart
  secret: litestream-creds
  config:
    dbs:
      - path: /app-data/beans.db
        replicas:
          - type: s3
            bucket: mybucket
            endpoint: s3.example.com
            retention: 192h
            snapshot-interval: 12h

deployments:
  server:
    spec: {}
    container:
      spec: {}
  ui:
    spec: {}
    container:
      spec: {}


